name: iOS Build

on:
  workflow_dispatch: # trigger manual no GitHub Actions

jobs:
  build:
    runs-on: macos-latest

    steps:
      # ── Checkout ────────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ── Node.js ─────────────────────────────────────────────────
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ── Web assets ──────────────────────────────────────────────
      - name: Install deps & prepare www/
        run: |
          npm install
          node prepare.js

      # ── Capacitor sync ──────────────────────────────────────────
      - name: Capacitor sync iOS
        run: npx cap sync ios

      # ── CocoaPods ───────────────────────────────────────────────
      - name: CocoaPods install
        run: |
          cd ios
          pod install

      # ── Apple signing certificate ───────────────────────────────
      - name: Install signing certificate
        env:
          CERT_P12_BASE64: ${{ secrets.CERT_P12_BASE64 }}
          CERT_P12_PASSWORD: ${{ secrets.CERT_P12_PASSWORD }}
        run: |
          echo -n "$CERT_P12_BASE64" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security set-default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 \
            -k build.keychain \
            -P "$CERT_P12_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/pkgutil
          security set-key-partition-list \
            -i policy:trusted_application \
            -k "" build.keychain

      # ── Provisioning profile ────────────────────────────────────
      - name: Install provisioning profile
        env:
          PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p "$HOME/Library/MobileProvision"
          echo -n "$PROFILE_BASE64" | base64 --decode > "$HOME/Library/MobileProvision/blablabla.mobileprovision"

      # ── Build & archive ─────────────────────────────────────────
      - name: Build & Archive
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios
          xcodebuild \
            -scheme BlaBlaBla \
            -workspace BlaBlaBla.xcworkspace \
            -configuration Release \
            -archivePath archive/BlaBlaBla.xcarchive \
            -DTEAM_ID="$TEAM_ID" \
            archive

      # ── Export IPA ──────────────────────────────────────────────
      - name: Export IPA
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios
          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${TEAM_ID}</string>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath archive/BlaBlaBla.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath export/

      # ── Upload artifact ─────────────────────────────────────────
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: BlaBlaBla-iOS
          path: ios/export/*.ipa

<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#7c3aed"/>

  <!-- Gradient Definition (same as index.html logo) -->
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#7c3aed"/>
      <stop offset="50%"  stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main chat bubble (scaled up from 40x40 to 512x512) -->
  <g transform="translate(256, 256) scale(10.5)">
    <!-- Chat bubble background (filled) -->
    <path d="M -18 -14 Q -18 -18 -14 -18 L 14 -18 Q 18 -18 18 -14 L 18 6 Q 18 10 14 10 L -4 10 L -10 18 L -8 10 L -14 10 Q -18 10 -18 6 Z"
          fill="url(#iconGrad)"
          opacity="0.25"
          filter="url(#glow)"/>

    <!-- Chat bubble outline (stroke) -->
    <path d="M -18 -14 Q -18 -18 -14 -18 L 14 -18 Q 18 -18 18 -14 L 18 6 Q 18 10 14 10 L -4 10 L -10 18 L -8 10 L -14 10 Q -18 10 -18 6 Z"
          stroke="url(#iconGrad)"
          stroke-width="1.8"
          fill="none"
          opacity="0.9"
          stroke-linejoin="round"
          filter="url(#glow)"/>

    <!-- Sound bars (3 vertical rectangles) -->
    <!-- Left bar (shortest) -->
    <rect x="-9" y="-2" width="4" height="10" rx="2"
          fill="url(#iconGrad)"
          filter="url(#glow)"/>

    <!-- Middle bar (tallest) -->
    <rect x="-2" y="-6" width="4" height="14" rx="2"
          fill="url(#iconGrad)"
          filter="url(#glow)"/>

    <!-- Right bar (medium) -->
    <rect x="5" y="-4" width="4" height="12" rx="2"
          fill="url(#iconGrad)"
          filter="url(#glow)"/>
  </g>

</svg>
